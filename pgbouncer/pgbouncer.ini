[databases]
aujourduy_production = host=postgres-prod port=5432 dbname=aujourduy_production auth_user=admin_dba_prod pool_size=30
aujourduy_production_cache = host=postgres-prod port=5432 dbname=aujourduy_production_cache auth_user=admin_dba_prod pool_size=10
aujourduy_production_queue = host=postgres-prod port=5432 dbname=aujourduy_production_queue auth_user=admin_dba_prod pool_size=10
aujourduy_production_cable = host=postgres-prod port=5432 dbname=aujourduy_production_cable auth_user=admin_dba_prod pool_size=10
postgres = host=postgres-prod port=5432 dbname=postgres auth_user=admin_dba_prod pool_size=10

[pgbouncer]
listen_addr = 0.0.0.0
listen_port = 6432
unix_socket_dir = /tmp
auth_type = scram-sha-256
auth_file = /etc/pgbouncer/userlist.txt
pool_mode = transaction
max_client_conn = 500
default_pool_size = 30
reserve_pool_size = 5
server_reset_query = DISCARD ALL
ignore_startup_parameters = extra_float_digits

log_connections = 1
log_disconnections = 1
server_round_robin = 1